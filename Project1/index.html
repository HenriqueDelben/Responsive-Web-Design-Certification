<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>

<body>
    <div id="survey">
        <header class="text-center" id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main id="form">
            <form id="survey-form" action="#">
                <div class="form-element">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name" name="name" class="form-input">
                </div>
                
                <div class="form-element">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" name="email" class="form-input" required>
                </div>

                <div class="form-element">
                    <label for="number" id="number-label">Age<span>(optional)</span></label>
                    <input type="number" min="13" max="100" id="number" placeholder="Age" name="age" class="form-input">
                </div>

                <div class="form-element">
                    <label for="dropdown-role" class="dropdown-label">Which option best describes your current role?</label>
                    <select name="dropdown-role" id="dropdown-role" class="form-input">
                        <option value="" disabled selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>

                <div class="form-element">
                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <label class="radio-label"><input type="radio" name="recommendation" value="definitely" checked>Definitely</label>

                    <label class="radio-label"><input type="radio" name="recommendation" value="maybe">Maybe</label>

                    <label class="radio-label"><input type="radio" name="recommendation" value="not-sure">Not sure</label>
                </div>

                <div class="form-element">
                    <label for="dropdown-feature" class="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="dropdown-feature" id="dropdown-feature" class="form-input">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open-source</option>
                    </select>
                </div>

                <div class="form-element">
                    <p>What would you like to see improved? <span>(Check all that apply)</span></p>

                    <label><input type="checkbox" name="prefer" value="front-end-projects" class="checkbox">Front-end Projects</label>
                    <label><input type="checkbox" name="prefer" value="back-end-projects" class="checkbox">Back-end Projects</label>
                    <label><input type="checkbox" name="prefer" value="data-visualization" class="checkbox">Data Visualization</label>
                    <label><input type="checkbox" name="prefer" value="Challenges" class="checkbox">Challenges</label>
                    <label><input type="checkbox" name="prefer" value="open-source-community" class="checkbox">Open Source Community</label>
                    <label><input type="checkbox" name="prefer" value="Gitter help rooms" class="checkbox">Gitter help rooms</label>
                    <label><input type="checkbox" name="prefer" value="videos" class="checkbox">Videos</label>
                    <label><input type="checkbox" name="prefer" value="city-meetups" class="checkbox">City Meetups</label>
                    <label><input type="checkbox" name="prefer" value="wiki" class="checkbox">Wiki</label>
                    <label><input type="checkbox" name="prefer" value="forum" class="checkbox">Forum</label>
                    <label><input type="checkbox" name="prefer" value="additional-courses" class="checkbox">Additional Courses</label>
                </div>

                <div class="form-element"> 
                    <p id="comment-text">Any comments or suggestions?</p>
                    <label for="comments"></label>
                    <textarea name="comments" id="comments" placeholder="Enter your comment here..." class="form-input"></textarea>
                </div>

                <div class="form-element" id="button-area">
                    <input id="button" type="submit" name="submit-button" value="Submit">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
